	<table class="table table-striped margin-top-20">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Property Owned</th>
			<th>Action</th>

		<tbody>

</div>

<!-- Modal -->
<div class="modal fade" id="add-manager" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Add a Manager</h4>
			</div>
			<div class="modal-body">
				<h4>First Name</h4>
				<div class="margin-top-20">
					<input id="man-first-name" class="form-control" placeholder="Manager First Name" />
				</div>
				<h4 class="margin-top-20">Last Name</h4>
				<div class="margin-top-20">
					<input id="man-last-name" class="form-control" placeholder="Manager Last Name" />
				</div>
				<h4 class="margin-top-20">Property Owned</h4>
				<div class="margin-top-20">
					<input id="prop-address" class="form-control" placeholder="Property Address" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="save-manager" type="button" class="btn btn-primary">Save Manager</button>
			</div>
		</div>
	</div>
</div>
<!--/Modal-->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>
